<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

  <body>
    <header>
      <h1 class="text-6xl text-pink-700 text-center">
        Welcome to Phone Hunter
      </h1>
    </header>
    <main>
      <section>
        <div class="mt-6 mb-12 w-[70%] p-6 mx-auto bg-slate-600">
          <!-- search field -->
          <input
            id="search-field"
            class="p-3 w-[30%] rounded-lg"
            type="text"
            placeholder="Search"
            class="input input-bordered w-full max-w-xs"
          />
          <button
            onclick="handleSearchButton()"
            class="btn btn-success text-white"
          >
            Search
          </button>
        </div>
      </section>
      <section>
        <!-- spinner -->
        <div id="loading-spinner" class="text-center hidden">
          <span class="loading loading-spinner text-primary"></span>
        </div>
        <!-- phone container -->
        <div id="phone-container" class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <div id="show-all-container" class="text-center mt-12 mb-5 hidden">
          <button onclick="handelShowAllButton(true)" class="btn btn-secondary">Show All</button>
        </div>
      </section>
    </main>
    <script src="Js/phone.js"></script>
  </body>
</html>
