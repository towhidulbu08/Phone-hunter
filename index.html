<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-amber-600 font-medium">
        Welcome To My Phone Hunter!
      </h1>
    </header>
    <main class="container mt-5 max-w-[1240px] mx-auto">
      <section class="bg-gray-700 p-4 m-4">
        <input
          id="search-field"
          type="text"
          placeholder="Search ..."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn text-white btn-accent">
          Search
        </button>
        <!-- another  search field -->
        <!-- <input
          type="text"
          id="search-field2"
          placeholder="Search here"
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch2()" class="btn btn-primary">
          Search
        </button> -->
      </section>

      <section>
              <!-- spinner -->

        <div id="loading-spinner" class=" text-center hidden my-40">
          <span class="loading loading-spinner loading-lg"></span>

        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 gap-5 md:grid-cols-3"
        ></div>
        <!-- show all -->
        <div id="show-all-container" class="hidden text-center my-5">
          <button onclick="handleShowAll()" class="btn text-white btn-accent">Show All</button>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="Js/app.js"></script>
  </body>
</html>
